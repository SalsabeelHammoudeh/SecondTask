<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Application</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/userForm.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">User Form</h2>
            <form onsubmit="setAction(this)"
                  style="max-width: 700px; margin: 0 auto;"
                  id="form">
                <input type="hidden" name="id" id="id">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row user-form-field">
                        <label class="col-sm-4 col-form-label">E-mail:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" required minlength="8" maxlength="45" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group row user-form-field">
                        <label class="col-sm-4 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                             <input type="text" class="form-control"name="firstName" id="firstName">
                        </div>
                    </div>
                    <div class="form-group row user-form-field">
                        <label class="col-sm-4 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="form-group row user-form-field">
                        <label class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group row user-form-field">
                        <label class="col-sm-4 col-form-label">Enabled:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" name="isEnabled" id="enabled">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2" id="submit" >Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm(this)">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/userFormScript.js"></script>
</body>
</html>
